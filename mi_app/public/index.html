<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>

        .main-container {
            margin: 20px auto;
            width: 420px;
            height: 340px;
            overflow-y: auto;
            background-color: #d3d3d3;
            padding: 20px;
            text-align: center; /* Centra el contenido */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .form-group {
            width: 90%; /* Asegura que los labels e inputs tengan el mismo ancho */
            text-align: left; /* Alinea el texto del label a la izquierda */
            margin-bottom: 15px;
        }

        label {
            font-size: 18px;
            display: block; /* Hace que el label ocupe todo el ancho disponible */
            margin-bottom: 5px; /* Espaciado entre el label y el input */
        }

        input {
            width: 97%; /* Ajusta los inputs al mismo ancho del form-group */
            height: 35px;
            font-size: 16px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #999;
        }

        button {
            width: 40%;
            height: 40px;
            font-size: 18px;
            margin-top: 5px;
        }

        footer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo-container">
                <img src="img/logo.png" alt="Logo" class="logo">
            </div>
        </div>
    </header>
    <div class="main-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="correo">Correo Electronico</label>
                <input type="email" id="correo" placeholder="Correo" required>
            </div>
    
            <div class="form-group">
                <label for="clave">Contraseña</label>
                <input type="password" id="clave" placeholder="Contraseña" required>
            </div>
    
            <button type="submit">Ingresar</button>
        </form>
    </div>
    <script src="js/login.js"></script>

</body>
<footer> <h2> © 2025 Lorman s.a.s </h2> 

</footer>
</html>
