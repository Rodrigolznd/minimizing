<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form id="registroForm" method="POST">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" maxlength="100" required>

        <label for="nombre_usuario">Nombre de Usuario:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre de usuario" maxlength="30" required>

        <label for="correo">Correo Electr칩nico:</label>
        <input type="email" id="correo" name="correo" placeholder="Correo electr칩nico" maxlength="100" required>

        <label for="clave">Contrase침a:</label>
        <input type="password" id="clave" name="clave" placeholder="Contrase침a" minlength="8" required>

        <label for="rol">Rol:</label>
        <select id="rol" name="rol">
            <option value="usuario">Usuario</option>
            <option value="admin">Administrador</option>
            <option value="cliente">Cliente</option>
        </select>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="1" selected>Activo</option>
            <option value="0">Inactivo</option>
        </select>

        <button type="submit">Registrarse</button>
    </form>
    <script src="js/registro.js"></script>
</body>
</html>
